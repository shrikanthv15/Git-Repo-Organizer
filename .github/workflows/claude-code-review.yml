name: Claude Code Review

on:
  pull_request:
    types: [opened, synchronize, ready_for_review, reopened]

jobs:
  claude-review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run Claude Code Review
        id: claude-review
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          # We keep the plugins available, but give specific instructions below
          plugin_marketplaces: 'https://github.com/anthropics/claude-code.git'
          plugins: 'code-review@claude-code-plugins'
          
          # HERE IS THE CHANGE: Custom Strict Prompt
          prompt: |
            You are a Senior Tech Lead and Security Auditor.
            Review the Pull Request at: ${{ github.repository }}/pull/${{ github.event.pull_request.number }}
            
            YOUR STRICT RULES:
            1. SECURITY: Immediately flag hardcoded secrets (API keys, passwords) and PII.
            2. QUALITY: Reject messy code, infinite loops, or undefined variables.
            3. TONE: Be direct. Do not be polite. If critical issues exist, say "Request Changes".
